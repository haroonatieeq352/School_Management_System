{% extends 'base.html' %}
{% block content %} 

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title" text="center">
                                <b><span>Update Teacher</span></b>
                        </h5>
                    </div>
        
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Pic:</label>
                            <input type="file" accept="images/*" class="form-control" name="profile_pic">
                        </div>
                    </div>

                    {% include "includes/messages.html" %}

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control" name="first_name", value="{{teacher.first_name}}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control" name="last_name", value="{{teacher.last_name}}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>username:</label>
                            <input type="text" class="form-control" name="username", value="{{teacher.admin.username}}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" class="form-control" name="number", value="{{teacher.number}}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                            <label>Gender:</label>
                                <select class="form-control" name="gender">
                                    <option>Select Gender</option>
                                    <option selected="{{teacher.gender}}" value="Male">Male</option>
                                    <option selected="{{teacher.gender}}" value="Femail">Female</option>                                    
                                    <option value="Other">Other</option>                                    
                                </select>
                    </div>
                    <br>
                    
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="email", value="{{teacher.admin.email}}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" name="password", placeholder="Enter Password if you Change">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Address:</label>
                            <textarea type="text" class="form-control" name="address">{{teacher.address}}</textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Teacher</button>
                    </div>
                
                </form>
            </div> 
        </div>
    </div>
</div>

{% endblock %}
