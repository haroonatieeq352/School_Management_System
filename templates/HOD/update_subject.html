{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Update Subject</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                    <li class="breadcrumb-item active">Update Subject</li>
                </ul>
            </div>
        </div>
    </div>
    {% include "includes/messages.html" %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                      {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Subject Information</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject Name:</label>
                                    <input type="text" class="form-control", name="subject_name", value="{{subject.subject_name}}">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label>Course:</label>
                                    <select class="form-control" name="course_id">
                                        <option>Select Your Course</option>
                                        {% for i in course %}                                   
                                        <option selected="{{i.course}}" value="{{i.id}}">{{i.course_name}}</option> 
                                        {% endfor %}                                  
                                    </select>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label>Teachers:</label>
                                    <select class="form-control" name="teacher_id">
                                        <option>Select Teacher</option>
                                        {% for i in teacher %}                                   
                                        <option course value="{{i.teacher}}">{{i.first_name}}&nbsp;{{i.last_name}}</option> 
                                        {% endfor %}                                  
                                    </select>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">Update Subject</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
